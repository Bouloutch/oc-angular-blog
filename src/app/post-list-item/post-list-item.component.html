<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h2>{{ postTitle }}</h2>
  <p>{{ createdAt | date: 'short' }}</p>
  <p>{{ postContent }}</p>

  <button class="btn btn-sm btn-success" (click)="onLove()">Love it</button>
  <button class="btn btn-sm btn-danger" (click)="onDontLove()">Don't love it</button>

</li>
